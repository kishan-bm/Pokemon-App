<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Share+Tech&family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <title>Pokemon Search App</title>
  </head>
<body>
  <div id="main-container">

    <h1>Pokémon Search App</h1>
    <div id="second-container">
      <div id="display-card">
        <label id="search-from">Search for Pokémon Name or ID:</label>
        <input id="search-input" type="text" required></input>
        <button id="search-button">Search</button>
        <div id="display-pokemon">
  <div id="pokemon-name-container">
    <span id="pokemon-name"></span>
    <span id="pokemon-id"></span>
  </div>
  <div id="pokemon-physical-container">
    <span id="weight"></span>
    <span id="height"></span>
  </div>
  <div id="pokemon-photo">
    <img id="sprite">
  </div>
  <div id="pokemon-type">
    <span id="types"></span>
  </div>
  <div id="table-stats">
    <table>
      <tr>
        <th>Base</th>
        <th>Stats</th>
      </th>
      <tr>
        <td>HP:</td>
        <td id="hp"></td>
      </tr>
      <tr>
        <td>Attack:</td>
        <td id="attack"></td>
      </tr>
       <td>Defense:</td>
      <td id="defense"></td>
    </tr>
    <tr>
      <td>Sp. Attack:</td>
      <td id="special-attack"></td>
    </tr>
    <tr>
      <td>Sp. Defense:</td>
      <td id="special-defense"></td>
    </tr>
    <tr>
      <td>Speed:</td>
      <td id="speed"></td>
    </tr>
  </table>
</div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
